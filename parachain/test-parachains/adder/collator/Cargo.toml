[package]
name = "test-parachain-adder-collator"
version = "0.9.17"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Collator for the adder test parachain"
edition = "2018"

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[[bin]]
name = "adder_collator_puppet_worker"
path = "bin/puppet_worker.rs"

[dependencies]
parity-scale-codec = { version = "2.3.1", default-features = false, features = ["derive"] }
clap = { version = "3.0", features = ["derive"] }
futures = "0.3.21"
futures-timer = "3.0.2"
log = "0.4.13"

test-parachain-adder = { path = ".." }
axia-primitives = { path = "../../../../primitives" }
axia-cli = { path = "../../../../cli" }
axia-service = { path = "../../../../node/service", features = ["rococo-native"] }
axia-node-primitives = { path = "../../../../node/primitives" }
axia-node-subsystem = { path = "../../../../node/subsystem" }

sc-cli = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }
sp-core = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }
sc-service = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }

# This one is tricky. Even though it is not used directly by the collator, we still need it for the
# `puppet_worker` binary, which is required for the integration test. However, this shouldn't be
# a big problem since it is used transitively anyway.
axia-node-core-pvf = { path = "../../../../node/core/pvf" }

[dev-dependencies]
axia-parachain = { path = "../../.." }
axia-test-service = { path = "../../../../node/test/service" }

axlib-test-utils = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }
sc-service = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }
sp-keyring = { git = "https://github.com/axtend/axlib", branch = "c92f69d" }

tokio = { version = "1.15", features = ["macros"] }
